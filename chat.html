<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chate</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="header__colum">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__colum">
        <span class="header__time">14:30</span>
      </div>
      <div class="colum">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    <div class="header__bottom">
      <div class="header__colum">
       <i class="fas fa-chevron-left"></i>
      </div>
      <div class="header__colum">
        <span class="header__text">CHoco</span>
      </div>
      <div class="header__colum">
        <i class="fas fa-search"></i> <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chate</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">14:30</span>
      </div>
      <div class="header__column">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
         <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Choco</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i> <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Saturday, November 2, 2018</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">11:49</span>
      <span class="chat__message-body">
        Hello! this is a test message.
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/starwars-head.jpg" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Choco</h3>
        <span class="chat__message-body">
          And this is an answer.
        </span>
      </div>
      <span class="chat__message-time">11:54</span>
    </div>
  </main>
  <div class="type-message">
    <i class="far fa-plus-square fa-lg"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile-wink"></i>
      <span class="record-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
</body>
</html>

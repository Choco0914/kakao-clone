<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">14:30</span>
      </div>
      <div class="header__column">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Find</span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__options">
        <i class="fas fa-address-book fa-lg"></i>
        <span class="find__options-title">Find</span>
      </div>
      <div class="find__options">
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find__options-title">QR Code</span>
      </div>
      <div class="find__options">
        <i class="fas fa-mobile-alt fa-lg"></i>
        <span class="find__options-title">Shacke</span>
      </div>
      <div class="find__options">
        <i class="far fa-envelope fa-lg"></i>
        <span class="find__options-title">Invite Via SMS</span>
      </div>
    </section>
    <section class="find-recommended">
      <header>
        <h6 class="recommended__title">Recommended Friends</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>

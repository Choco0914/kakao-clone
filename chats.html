<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="header__colum">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__colum">
        <span class="header__time">14:30</span>
      </div>
      <div class="colum">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    <div class="header__bottom">
      <div class="header__colum">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__colum">
        <span class="header__text">Chats <i class="fas fa-caret-down"></i></span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, plus">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/starwars-head.jpg">
            <div class="chat-preview">
              <h3 class="chat__user">Choco</h3>
              <span class="chat__last-message">Hello! This is a test message</span>
            </div>
          </div>
          <span class="chat__date-time">
            November 16:53
          </span>
       </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/starwars-head.jpg">
            <div class="chat-preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk Pc</span>
            </div>
          </div>
          <span class="chat__date-time">
            November 17:11
          </span>
       </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">14:30</span>
      </div>
      <div class="header__column">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
        <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fas fa-user-secret fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
      <img src="images/starwars-head.jpg" alt="">
      <h3 class="profile__header-title">Jeongho</h3>
      </div>
    </header>
    <div class="profile__container">
      <input type="text" placeholder="heojeongho1992@gmaili.com">
      <div class="profile__actions">
        <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-2x"></i>
            </span>
            <span class="profile__action-title">My Chatroom</span>
          </div>
        <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-pencil-alt fa-2x"></i>
            </span>
            <span class="profile__action-title">Edit Profile</span>
          </div>
      </div>
    </div>
  </main>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>

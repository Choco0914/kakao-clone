<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends</title>
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
  integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
   crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="header__colum">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__colum">
        <span class="header__time">14:30</span>
      </div>
      <div class="colum">
        <i class="fas fa-sun"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header__battery">80%
        <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    <div class="header__bottom">
      <div class="header__colum">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__colum">
        <span class="Friends">Friends <span class="header__number">
          1
        </span></span>
      </div>
      <div class="header__colum">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, plus">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Jeongho</span>
        </div>
        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Friends's Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title"></h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
         <div class="friends__section-column">
             <img src="" alt="">
             <span class="friends__section-name">Jeongho</span>
         </div>
         <span class="friends__section-tagline">
           Life is short. So live your life.
         </span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tap-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
